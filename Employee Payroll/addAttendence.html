            <form action="addAttendence.php" method="POST"  style="border:1px solid #ccc">
                    <div class="container">

                      <hr>
                      
                      <label for="name"><b>First Name</b></label>
                      <input type="text" class="form-control" placeholder="Enter Name" name="fname" required pattern="[a-zA-Z]+" title=" Name Should contain alphabets only" autocomplete="off">

                      <label for="name"><b>LastName</b></label>

                        <br>
                      <label for="username"><b>Username</b></label>
                      <input type="text" class="form-control" placeholder="Enter Username" name="username" required pattern="[a-zA-Z0-9]+" title="Username must be unique and Should contain alphabets or digits only" autocomplete="off">
                      
                      <br>

                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                      </select>


                      <br> 
                      <label for="attendeddays"><b>Attended Days</b></label>
                      <input type="text" class="form-control" placeholder="Enter Attended Days" name="attendeddays" required pattern="[0-9]+" title="Attended Days must contain digits only"autocomplete="off" >
                  
                      <br> 
                      <label for="totaldays"><b>Total Days</b></label>
